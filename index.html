<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Demo</title>
  </head>
  <body>
    <h1 id="heading">Start your Webcam</h1>
    <div class="videos">
      <span>
        <h2>Local Stream</h2>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
      <span>
        <h2>Remote Stream</h2>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>


    </div>

    <button class="btn" id="webcamButton">Start webcam</button>
    <h2> Create a new Call</h2>
    <button class="btn" id="callButton" disabled>Create Call (offer)</button>

    <h2>Join a Call</h2>
    <p style="font-size: medium;">Answer the call from a different browser window or device</p>
    
    <input id="callInput" />
    <button class="btn" id="answerButton" disabled>Answer</button>

    <h2> Hangup</h2>

    <button class="btn" id="hangupButton" disabled>Hangup</button>

    <script type="module" src="/main.js"></script>

  </body>
</html>
